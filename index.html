<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverlapPro | Smart Portfolio Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .overlap-badge { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; background: #fef3c7; color: #92400e; }
        #search-results { z-index: 100; max-height: 40vh; overflow-y: auto; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="pb-24">
        <!-- Header -->
        <header class="bg-white border-b sticky top-0 z-50 px-4 py-4 shadow-sm">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg text-white shadow-lg">
                        <i data-lucide="layers" class="w-6 h-6"></i>
                    </div>
                    <h1 class="text-xl font-extrabold tracking-tight">Overlap<span class="text-indigo-600">Pro</span></h1>
                </div>
                <div id="sync-status" class="text-[10px] font-bold px-3 py-1 bg-slate-100 text-slate-400 rounded-full flex items-center gap-1 uppercase tracking-tighter">
                    <i data-lucide="circle" class="w-2 h-2 fill-slate-300"></i> Connecting...
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4 md:p-6 space-y-6">
            <!-- Search & Input -->
            <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 relative overflow-visible">
                <div class="relative">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </div>
                    <input 
                        type="text" id="search-input"
                        placeholder="Search ETF (VOO, QQQ, VTI...)"
                        class="w-full bg-slate-100 border-none rounded-2xl pl-12 pr-4 py-4 focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-lg font-medium"
                    >
                    <div id="search-spinner" class="hidden absolute right-4 top-1/2 -translate-y-1/2">
                        <i data-lucide="refresh-cw" class="w-5 h-5 text-indigo-600 animate-spin"></i>
                    </div>
                    <div id="search-results" class="hidden absolute w-full left-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-2xl z-50 overflow-hidden ring-1 ring-black ring-opacity-5"></div>
                </div>

                <div id="fund-list" class="mt-6 space-y-3">
                    <!-- Funds added here -->
                </div>
            </section>

            <!-- Dashboard -->
            <div id="dashboard" class="hidden space-y-6 animate-pop">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-indigo-600 p-6 rounded-3xl text-white shadow-xl shadow-indigo-100 relative overflow-hidden">
                        <div class="relative z-10">
                            <h3 class="text-[10px] font-black uppercase tracking-widest opacity-70 mb-2">Diversification Score</h3>
                            <div class="flex items-baseline gap-1">
                                <span id="score-val" class="text-5xl font-black">0</span>
                                <span class="opacity-50 text-xl font-bold">/100</span>
                            </div>
                        </div>
                        <i data-lucide="shield-check" class="absolute -right-4 -bottom-4 w-24 h-24 opacity-10 rotate-12"></i>
                    </div>

                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Unique Stocks</h3>
                        <div id="unique-val" class="text-4xl font-black text-slate-800">0</div>
                        <p class="text-slate-400 text-[10px] mt-1 font-bold">TOTAL INDEPENDENT ASSETS</p>
                    </div>

                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <h3 class="text-[10px] font-black text-amber-500 uppercase tracking-widest mb-2">Overlap Hits</h3>
                        <div id="overlap-val" class="text-4xl font-black text-amber-500">0</div>
                        <p class="text-slate-400 text-[10px] mt-1 font-bold italic uppercase">Owned in multiple funds</p>
                    </div>
                </div>

                <!-- Rankings Table -->
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="px-6 py-4 border-b bg-slate-50/50 flex justify-between items-center">
                        <h3 class="font-bold text-slate-700">Top Individual Exposures</h3>
                        <button id="copy-btn" class="text-[10px] font-bold text-indigo-600 flex items-center gap-1 hover:bg-indigo-50 px-2 py-1 rounded transition-colors">
                            <i data-lucide="copy" class="w-3 h-3"></i> Copy Link
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody id="stocks-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-20 text-slate-300">
                <i data-lucide="layout-grid" class="w-16 h-16 mx-auto mb-4 opacity-10"></i>
                <p class="text-sm font-bold">Add index funds to analyze your actual exposure.</p>
            </div>
        </main>
    </div>

    <!-- Firebase Integrated Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // David's Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVJT2MkJQ7SIYSg6mw5XHFyOFgDEHSuIM",
            authDomain: "stock-overlap-analysis.firebaseapp.com",
            projectId: "stock-overlap-analysis",
            storageBucket: "stock-overlap-analysis.firebasestorage.app",
            messagingSenderId: "995701839502",
            appId: "1:995701839502:web:d27ce6e5520f4693671bdf"
        };

        // Financial API Key
        const fmpKey = "GwzlWCQ6lm5a6N6aHgAViWJYT2KN4ZNU"; 
        const FMP_URL = "https://financialmodelingprep.com/api/v3";

        // Global State
        const state = { funds: [], uid: null, appId: 'overlap-v2' };

        async function init() {
            lucide.createIcons();
            
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.uid = user.uid;
                        syncData(db);
                    } else {
                        signInAnonymously(auth).catch(e => console.error("Login error", e));
                    }
                });

                // Search Event
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', debounce((e) => fetchSearch(e.target.value), 400));
                
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#search-input') && !e.target.closest('#search-results')) {
                        document.getElementById('search-results').classList.add('hidden');
                    }
                });

                // UI Functions
                window.addFund = async (symbol, name) => {
                    searchInput.value = '';
                    document.getElementById('search-results').classList.add('hidden');
                    
                    let holdings = [];
                    if (fmpKey) {
                        try {
                            const r = await fetch(`${FMP_URL}/etf-holder/${symbol}?apikey=${fmpKey}`);
                            holdings = await r.json();
                        } catch (e) {}
                    }

                    // Fallbacks for standard funds
                    if (!Array.isArray(holdings) || holdings.length === 0) {
                        const standard = {
                            'VOO': [{t:'AAPL',n:'Apple',w:7.1}, {t:'MSFT',n:'Microsoft',w:6.5}, {t:'NVDA',n:'Nvidia',w:5.0}],
                            'QQQ': [{t:'AAPL',n:'Apple',w:9.2}, {t:'MSFT',n:'Microsoft',w:8.8}, {t:'NVDA',n:'Nvidia',w:7.5}],
                            'VTI': [{t:'AAPL',n:'Apple',w:6.1}, {t:'MSFT',n:'Microsoft',w:5.5}, {t:'NVDA',n:'Nvidia',w:4.2}]
                        };
                        holdings = standard[symbol] || [{t:symbol, n:name, w:100}];
                    }

                    const fund = {
                        symbol, name, amount: 1000,
                        holdings: holdings.map(h => ({ ticker: h.asset || h.symbol || h.t, name: h.name || h.n, weight: (h.weight || h.w || 100) / 100 }))
                    };
                    
                    // Rule 1: artifacts/{appId}/users/{userId}/portfolio
                    await setDoc(doc(db, 'artifacts', state.appId, 'users', state.uid, 'portfolio', `${symbol}-${Date.now()}`), fund);
                };

                window.updateAmount = async (id, val) => {
                    await setDoc(doc(db, 'artifacts', state.appId, 'users', state.uid, 'portfolio', id), { amount: parseFloat(val) || 0 }, { merge: true });
                };

                window.removeFund = async (id) => {
                    await deleteDoc(doc(db, 'artifacts', state.appId, 'users', state.uid, 'portfolio', id));
                };

                document.getElementById('copy-btn').onclick = () => {
                    const url = window.location.href;
                    document.execCommand('copy');
                    const btn = document.getElementById('copy-btn');
                    btn.innerHTML = `<i data-lucide="check" class="w-3 h-3 text-green-500"></i> Copied!`;
                    lucide.createIcons();
                    setTimeout(() => {
                        btn.innerHTML = `<i data-lucide="copy" class="w-3 h-3"></i> Copy Link`;
                        lucide.createIcons();
                    }, 2000);
                };

            } catch (err) { console.error(err); }
        }

        async function fetchSearch(q) {
            const results = document.getElementById('search-results');
            if (q.length < 2) { results.classList.add('hidden'); return; }
            document.getElementById('search-spinner').classList.remove('hidden');

            try {
                const r = await fetch(`${FMP_URL}/search?query=${q}&limit=5&exchange=NASDAQ,NYSE,AMEX&apikey=${fmpKey}`);
                const data = await r.json();
                
                results.innerHTML = data.map(i => `
                    <button onclick="addFund('${i.symbol}', '${i.name.replace(/'/g, "\\'")}')" class="w-full text-left px-5 py-4 hover:bg-indigo-50 border-b last:border-0 flex justify-between items-center group transition-colors">
                        <div>
                            <div class="font-bold text-indigo-600 group-hover:text-indigo-700">${i.symbol}</div>
                            <div class="text-[10px] text-slate-400 font-bold uppercase tracking-widest truncate max-w-[200px]">${i.name}</div>
                        </div>
                        <i data-lucide="plus" class="w-4 h-4 text-slate-300 group-hover:text-indigo-500"></i>
                    </button>
                `).join('') || '<div class="p-5 text-slate-400 text-sm">No ETFs found.</div>';
                results.classList.remove('hidden');
                lucide.createIcons();
            } finally {
                document.getElementById('search-spinner').classList.add('hidden');
            }
        }

        function syncData(db) {
            const colRef = collection(db, 'artifacts', state.appId, 'users', state.uid, 'portfolio');
            onSnapshot(colRef, (snap) => {
                state.funds = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                document.getElementById('sync-status').innerHTML = `<i data-lucide="circle" class="w-2 h-2 fill-green-500 text-green-500 animate-pulse"></i> Cloud Synced`;
                lucide.createIcons();
                render();
            }, (err) => {
                document.getElementById('sync-status').innerHTML = `<i data-lucide="alert-circle" class="w-2 h-2 text-red-500"></i> Error`;
            });
        }

        function render() {
            const list = document.getElementById('fund-list');
            const dash = document.getElementById('dashboard');
            const empty = document.getElementById('empty-state');

            if (state.funds.length === 0) {
                dash.classList.add('hidden'); empty.classList.remove('hidden'); list.innerHTML = ''; return;
            }

            dash.classList.remove('hidden'); empty.classList.add('hidden');
            list.innerHTML = state.funds.map(f => `
                <div class="flex items-center gap-4 p-4 bg-white border border-slate-200 rounded-2xl shadow-sm hover:border-indigo-100 transition-all">
                    <div class="flex-1">
                        <div class="font-bold text-slate-800">${f.symbol}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase truncate max-w-[120px]">${f.name}</div>
                    </div>
                    <div class="bg-slate-50 border rounded-xl px-2 py-1 flex items-center shadow-inner">
                        <span class="text-xs text-slate-300 mr-1">$</span>
                        <input type="number" value="${f.amount}" onchange="updateAmount('${f.id}', this.value)" class="w-20 outline-none font-bold text-sm bg-transparent">
                    </div>
                    <button onclick="removeFund('${f.id}')" class="text-slate-300 hover:text-red-500 p-1">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');

            calculate();
            lucide.createIcons();
        }

        function calculate() {
            const total = state.funds.reduce((a, f) => a + (f.amount || 0), 0);
            if (total === 0) return;
            const stocks = {};
            state.funds.forEach(f => f.holdings.forEach(h => {
                const val = (f.amount || 0) * (h.weight || 0);
                if (!stocks[h.ticker]) stocks[h.ticker] = { v: 0, n: h.name, f: [] };
                stocks[h.ticker].v += val;
                if (!stocks[h.ticker].f.includes(f.symbol)) stocks[h.ticker].f.push(f.symbol);
            }));

            const sorted = Object.entries(stocks).map(([t, d]) => ({ t, ...d, p: (d.v / total) * 100 })).sort((a,b) => b.v - a.v);
            document.getElementById('unique-val').innerText = sorted.length;
            document.getElementById('overlap-val').innerText = sorted.filter(s => s.f.length > 1).length;
            
            const score = Math.round(Math.min(sorted.length * 1.5, 60) + Math.max(0, 40 - (sorted[0]?.p || 0)));
            document.getElementById('score-val').innerText = score;
            document.getElementById('score-bar').style.width = `${score}%`;

            document.getElementById('stocks-body').innerHTML = sorted.slice(0, 15).map(s => `
                <tr class="hover:bg-slate-50/50 transition-colors animate-pop">
                    <td class="px-6 py-4">
                        <div class="font-bold text-slate-800 text-sm flex items-center gap-2">
                            ${s.t} ${s.f.length > 1 ? '<span class="overlap-badge">Overlap</span>' : ''}
                        </div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase truncate max-w-[150px]">${s.n}</div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="text-sm font-black text-indigo-600">${s.p.toFixed(2)}%</div>
                        <div class="text-[9px] text-slate-400 font-bold">$${Math.round(s.v).toLocaleString()}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex justify-end -space-x-1.5">
                            ${s.f.map(f => `<div class="w-6 h-6 bg-white border border-slate-200 text-[8px] flex items-center justify-center rounded-full font-black shadow-sm ring-2 ring-white" title="${f}">${f[0]}</div>`).join('')}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function debounce(f, t) { let timer; return (...a) => { clearTimeout(timer); timer = setTimeout(() => f.apply(this, a), t); }; }
        
        init();
    </script>
</body>
</html>
