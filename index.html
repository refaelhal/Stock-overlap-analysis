<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverlapPro - Portfolio Diversification Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* High z-index to ensure search results appear over everything */
        #search-results {
            max-height: 300px;
            overflow-y: auto;
            z-index: 9999;
        }
        .overlap-badge { 
            font-size: 8px; 
            font-weight: 900; 
            padding: 2px 6px; 
            border-radius: 4px; 
            text-transform: uppercase; 
            background: #fef3c7; 
            color: #92400e; 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="pb-24">
        <!-- Header -->
        <header class="bg-white border-b sticky top-0 z-50 px-4 py-4 shadow-sm">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg text-white shadow-lg">
                        <i data-lucide="layers" class="w-6 h-6"></i>
                    </div>
                    <h1 class="text-xl font-extrabold tracking-tight">Overlap<span class="text-indigo-600">Pro</span></h1>
                </div>
                <div id="sync-status" class="text-[10px] font-bold px-3 py-1 bg-slate-100 text-slate-400 rounded-full flex items-center gap-1 uppercase tracking-tighter border">
                    <i data-lucide="circle" class="w-2 h-2 fill-slate-300"></i> Connecting...
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4 md:p-6 space-y-6">
            <!-- Search Section -->
            <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 relative overflow-visible">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-slate-700">
                    <i data-lucide="search" class="w-5 h-5 text-indigo-500"></i> Add Index Funds
                </h2>
                <div class="relative">
                    <div class="relative flex items-center">
                        <input 
                            type="text" id="fund-search"
                            autocomplete="off"
                            placeholder="Search ETF (VOO, QQQ, VTI...)"
                            class="w-full bg-slate-100 border-none rounded-xl pl-4 pr-12 py-4 focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-lg font-medium shadow-inner"
                        >
                        <div id="search-spinner" class="hidden absolute right-4 top-1/2 -translate-y-1/2">
                            <i data-lucide="refresh-cw" class="w-5 h-5 text-indigo-500 animate-spin"></i>
                        </div>
                    </div>
                    
                    <!-- Search Results Dropdown -->
                    <div id="search-results" class="hidden absolute w-full left-0 mt-2 bg-white border border-slate-200 rounded-xl shadow-2xl overflow-hidden">
                        <!-- Results injected here -->
                    </div>
                </div>

                <!-- Active Funds List -->
                <div id="funds-container" class="mt-6 space-y-3"></div>
            </section>

            <!-- Dashboard Content -->
            <div id="dashboard" class="hidden grid grid-cols-1 md:grid-cols-3 gap-4 animate-in fade-in duration-700">
                <div class="bg-indigo-600 p-6 rounded-3xl text-white shadow-xl shadow-indigo-100">
                    <h3 class="text-[10px] font-black uppercase tracking-widest opacity-70 mb-2">Diversification Score</h3>
                    <div class="flex items-baseline gap-1">
                        <span id="score-value" class="text-5xl font-black">0</span>
                        <span class="opacity-50 text-xl font-bold">/100</span>
                    </div>
                    <div class="mt-4 w-full bg-white/20 h-2 rounded-full overflow-hidden">
                        <div id="score-bar" class="h-full bg-white transition-all duration-1000" style="width: 0%"></div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Unique Stocks</h3>
                    <div id="unique-count" class="text-4xl font-black text-slate-800">0</div>
                    <p class="text-slate-400 text-[10px] mt-1 font-bold">INDEPENDENT HOLDINGS</p>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-black text-amber-500 uppercase tracking-widest mb-2">Portfolio Overlap</h3>
                    <div id="overlap-count" class="text-4xl font-black text-amber-500">0</div>
                    <p class="text-slate-400 text-[10px] mt-1 font-bold uppercase tracking-tighter">Shared across funds</p>
                </div>

                <!-- Detailed Table -->
                <div class="md:col-span-3 bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="px-6 py-4 border-b bg-slate-50/50 flex justify-between items-center">
                        <h3 class="font-bold text-slate-700">Individual Stock Exposure</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody id="holdings-table-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-20 text-slate-300">
                <i data-lucide="pie-chart" class="w-16 h-16 mx-auto mb-4 opacity-10"></i>
                <p class="text-sm font-bold uppercase tracking-widest">Search a fund to begin</p>
            </div>
        </main>
    </div>

    <!-- Unified JavaScript Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, deleteDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. David's Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVJT2MkJQ7SIYSg6mw5XHFyOFgDEHSuIM",
            authDomain: "stock-overlap-analysis.firebaseapp.com",
            projectId: "stock-overlap-analysis",
            storageBucket: "stock-overlap-analysis.firebasestorage.app",
            messagingSenderId: "995701839502",
            appId: "1:995701839502:web:d27ce6e5520f4693671bdf"
        };

        // 2. David's Financial API Key
        const apiKey = "GwzlWCQ6lm5a6N6aHgAViWJYT2KN4ZNU"; 
        const FMP_URL = "https://financialmodelingprep.com/api/v3";

        // Internal State
        const state = { funds: [], userId: null, appId: 'overlap-live-v1' };

        // Initialize Everything
        async function init() {
            lucide.createIcons();
            
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                // Setup Auth
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        state.userId = user.uid;
                        listenToPortfolio(db);
                    } else {
                        signInAnonymously(auth).catch(e => console.error("Auth failed:", e));
                    }
                });

                // Setup Search Logic
                const searchInput = document.getElementById('fund-search');
                searchInput.addEventListener('input', debounce((e) => handleSearch(e.target.value), 300));
                
                // Close search when clicking away
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#fund-search') && !e.target.closest('#search-results')) {
                        document.getElementById('search-results').classList.add('hidden');
                    }
                });

                // Expose global functions for buttons
                window.addFund = async (symbol, name) => {
                    document.getElementById('fund-search').value = '';
                    document.getElementById('search-results').classList.add('hidden');
                    
                    let holdings = [];
                    try {
                        const res = await fetch(`${FMP_URL}/etf-holder/${symbol}?apikey=${apiKey}`);
                        holdings = await res.json();
                        // If API returns an error or empty list, use local fallbacks
                        if (!Array.isArray(holdings)) holdings = [];
                    } catch (e) { console.error(e); }

                    // Smart Fallbacks for major tickers
                    if (holdings.length === 0) {
                        const major = {
                            'VOO': [{asset:'AAPL',name:'Apple',weight:7.1}, {asset:'MSFT',name:'Microsoft',weight:6.5}, {asset:'NVDA',name:'Nvidia',weight:5}],
                            'QQQ': [{asset:'AAPL',name:'Apple',weight:9.2}, {asset:'MSFT',name:'Microsoft',weight:8.8}, {asset:'NVDA',name:'Nvidia',weight:7.5}],
                            'VTI': [{asset:'AAPL',name:'Apple',weight:6.1}, {asset:'MSFT',name:'Microsoft',weight:5.5}, {asset:'NVDA',name:'Nvidia',weight:4.2}]
                        };
                        holdings = major[symbol] || [{asset: symbol, name: name, weight: 100}];
                    }

                    const fundData = {
                        symbol, name, amount: 1000,
                        holdings: holdings.map(h => ({ ticker: h.asset || h.symbol, name: h.name, weight: (h.weight || 100) / 100 }))
                    };
                    
                    // Save to David's personal Firestore folder
                    const docId = `${symbol}-${Date.now()}`;
                    await setDoc(doc(db, 'users', state.userId, 'portfolio', docId), fundData);
                };

                window.updateAmount = async (id, val) => {
                    const amount = parseFloat(val) || 0;
                    await setDoc(doc(db, 'users', state.userId, 'portfolio', id), { amount }, { merge: true });
                };

                window.removeFund = async (id) => {
                    await deleteDoc(doc(db, 'users', state.userId, 'portfolio', id));
                };

            } catch (err) {
                console.error("Init failed:", err);
            }
        }

        function debounce(f, t) { let timer; return (...a) => { clearTimeout(timer); timer = setTimeout(() => f.apply(this, a), t); }; }

        async function handleSearch(q) {
            const resBox = document.getElementById('search-results');
            const spinner = document.getElementById('search-spinner');
            if (q.length < 2) { resBox.classList.add('hidden'); return; }
            spinner.classList.remove('hidden');

            try {
                // Fetch from Financial Modeling Prep
                const res = await fetch(`${FMP_URL}/search?query=${encodeURIComponent(q)}&limit=5&exchange=NASDAQ,NYSE,AMEX&apikey=${apiKey}`);
                const data = await res.json();
                
                // Render results list
                if (Array.isArray(data) && data.length > 0) {
                    resBox.innerHTML = data.map(i => `
                        <button onclick="addFund('${i.symbol}', '${i.name.replace(/'/g, "\\'")}')" class="w-full text-left px-5 py-4 hover:bg-indigo-50 border-b flex justify-between items-center group transition-colors">
                            <div>
                                <div class="font-bold text-indigo-600 group-hover:text-indigo-700">${i.symbol}</div>
                                <div class="text-[10px] text-slate-400 font-bold uppercase truncate max-w-[200px]">${i.name}</div>
                            </div>
                            <i data-lucide="plus" class="w-4 h-4 text-slate-300 group-hover:text-indigo-600"></i>
                        </button>
                    `).join('');
                } else {
                    resBox.innerHTML = '<div class="p-5 text-xs italic text-slate-400">No matches found.</div>';
                }
                resBox.classList.remove('hidden');
                lucide.createIcons();
            } catch (e) {
                console.error("Search API Error", e);
                resBox.innerHTML = '<div class="p-5 text-xs text-red-400 font-bold">Search unavailable. Check API key.</div>';
                resBox.classList.remove('hidden');
            } finally {
                spinner.classList.add('hidden');
            }
        }

        function listenToPortfolio(db) {
            const statusEl = document.getElementById('sync-status');
            const colRef = collection(db, 'users', state.userId, 'portfolio');
            
            onSnapshot(colRef, (snapshot) => {
                state.funds = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                statusEl.innerHTML = `<i data-lucide="circle" class="w-2 h-2 fill-green-500 text-green-500 animate-pulse"></i> Cloud Synced`;
                lucide.createIcons();
                renderUI();
            }, (err) => {
                console.error("Sync Error:", err);
                statusEl.innerHTML = `<i data-lucide="alert-circle" class="w-3 h-3 text-red-500"></i> Database Locked`;
            });
        }

        function renderUI() {
            const list = document.getElementById('funds-container');
            const dash = document.getElementById('dashboard');
            const empty = document.getElementById('empty-state');
            
            if (state.funds.length === 0) {
                dash.classList.add('hidden'); empty.classList.remove('hidden'); list.innerHTML = ''; return;
            }

            dash.classList.remove('hidden'); empty.classList.add('hidden');
            list.innerHTML = state.funds.map(f => `
                <div class="flex items-center gap-4 p-4 bg-white border border-slate-200 rounded-2xl shadow-sm transition-all hover:border-indigo-100 animate-in slide-in-from-left duration-300">
                    <div class="flex-1 min-w-[100px]">
                        <div class="font-bold text-slate-800">${f.symbol}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase truncate">${f.name}</div>
                    </div>
                    <div class="bg-slate-50 border border-slate-200 rounded-xl px-2 py-1 flex items-center shadow-inner">
                        <span class="text-[10px] text-slate-400 mr-1 font-bold tracking-tight">$</span>
                        <input type="number" value="${f.amount}" onchange="updateAmount('${f.id}', this.value)" class="w-16 outline-none font-bold text-sm bg-transparent">
                    </div>
                    <button onclick="removeFund('${f.id}')" class="text-slate-300 hover:text-red-500 transition-colors p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            
            calculateAnalytics();
            lucide.createIcons();
        }

        function calculateAnalytics() {
            const total = state.funds.reduce((a, f) => a + (f.amount || 0), 0);
            if (total === 0) return;
            const stocks = {};
            state.funds.forEach(f => f.holdings.forEach(h => {
                const val = (f.amount || 0) * (h.weight || 0);
                if (!stocks[h.ticker]) stocks[h.ticker] = { v: 0, n: h.name, f: [] };
                stocks[h.ticker].v += val;
                if (!stocks[h.ticker].f.includes(f.symbol)) stocks[h.ticker].f.push(f.symbol);
            }));

            const sorted = Object.entries(stocks).map(([t, d]) => ({ t, ...d, p: (d.v / total) * 100 })).sort((a,b) => b.v - a.v);
            document.getElementById('unique-count').innerText = sorted.length;
            document.getElementById('overlap-count').innerText = sorted.filter(s => s.f.length > 1).length;
            
            const score = Math.round(Math.min(sorted.length * 1.5, 60) + Math.max(0, 40 - (sorted[0]?.p || 0)));
            document.getElementById('score-value').innerText = score;
            document.getElementById('score-bar').style.width = `${score}%`;

            document.getElementById('holdings-table-body').innerHTML = sorted.slice(0, 15).map(s => `
                <tr class="hover:bg-slate-50/50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="font-bold text-sm text-slate-800 flex items-center gap-2">
                            ${s.t} ${s.f.length > 1 ? '<span class="overlap-badge">Overlap</span>' : ''}
                        </div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase truncate max-w-[150px] tracking-tight">${s.name}</div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="text-[11px] font-bold text-slate-400 tracking-tighter">$${Math.round(s.v).toLocaleString()}</div>
                    </td>
                    <td class="px-6 py-4 text-right font-black text-indigo-600 text-sm">${s.p.toFixed(2)}%</td>
                    <td class="px-6 py-4 flex justify-end -space-x-1.5">
                        ${s.f.map(n => `<div class="w-6 h-6 bg-white border border-slate-200 text-[8px] flex items-center justify-center rounded-full font-black shadow-sm ring-2 ring-white" title="Part of ${n}">${n[0]}</div>`).join('')}
                    </td>
                </tr>
            `).join('');
        }

        init();
    </script>
</body>
</html>
