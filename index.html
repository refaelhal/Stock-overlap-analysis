<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverlapPro | Portfolio Diversification Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        #search-results {
            max-height: 350px;
            overflow-y: auto;
            z-index: 9999;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .overlap-badge { 
            font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; 
            text-transform: uppercase; background: #fef3c7; color: #92400e; 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="pb-24">
        <!-- Header -->
        <header class="bg-white border-b sticky top-0 z-50 px-4 py-4 shadow-sm">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg text-white shadow-lg">
                        <i data-lucide="layers" class="w-6 h-6"></i>
                    </div>
                    <h1 class="text-xl font-extrabold tracking-tight">Overlap<span class="text-indigo-600">Pro</span></h1>
                </div>
                <div class="flex items-center gap-2">
                    <div class="text-[10px] font-bold px-3 py-1 bg-slate-100 text-slate-500 rounded-full uppercase tracking-widest border border-slate-200">
                        Local Storage Active
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-4 md:p-6 space-y-6">
            <!-- Search Section -->
            <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 relative overflow-visible">
                <h2 class="text-sm font-bold mb-4 flex items-center gap-2 text-slate-400 uppercase tracking-widest">
                    Add Index Funds
                </h2>
                <div class="relative">
                    <div class="relative flex items-center">
                        <input 
                            type="text" id="fund-search"
                            autocomplete="off"
                            placeholder="Type an ETF ticker (VOO, QQQ, VTI...)"
                            class="w-full bg-slate-50 border-none rounded-2xl pl-4 pr-12 py-4 focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-lg font-medium shadow-inner"
                        >
                        <div id="search-spinner" class="hidden absolute right-4 top-1/2 -translate-y-1/2">
                            <i data-lucide="refresh-cw" class="w-5 h-5 text-indigo-500 animate-spin"></i>
                        </div>
                    </div>
                    <!-- Dropdown Results -->
                    <div id="search-results" class="hidden absolute w-full left-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-2xl overflow-hidden"></div>
                </div>

                <!-- Added Funds -->
                <div id="funds-container" class="mt-6 space-y-3"></div>
            </section>

            <!-- Dashboard -->
            <div id="dashboard" class="hidden space-y-6 animate-in fade-in duration-700">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-indigo-600 p-6 rounded-3xl text-white shadow-xl shadow-indigo-100">
                        <h3 class="text-[10px] font-black uppercase tracking-widest opacity-70 mb-2">Diversification Score</h3>
                        <div class="flex items-baseline gap-1">
                            <span id="score-value" class="text-5xl font-black">0</span>
                            <span class="opacity-50 text-xl font-bold">/100</span>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Unique Stocks</h3>
                        <div id="unique-count" class="text-4xl font-black text-slate-800">0</div>
                        <p class="text-slate-400 text-[10px] mt-1 font-bold italic uppercase">Independent holdings</p>
                    </div>

                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <h3 class="text-[10px] font-black text-amber-500 uppercase tracking-widest mb-2">Overlap Hits</h3>
                        <div id="overlap-count" class="text-4xl font-black text-amber-500">0</div>
                        <p class="text-slate-400 text-[10px] mt-1 font-bold italic uppercase tracking-tighter">Shared across funds</p>
                    </div>
                </div>

                <!-- Rankings -->
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="px-6 py-4 border-b bg-slate-50/50">
                        <h3 class="font-bold text-slate-700 text-sm">Portfolio Breakdown</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <tbody id="holdings-table-body" class="divide-y divide-slate-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-20 text-slate-300 font-bold uppercase tracking-widest text-xs">
                <i data-lucide="info" class="w-12 h-12 mx-auto mb-4 opacity-10"></i>
                <p>Search and add funds to begin analysis.</p>
            </div>
        </main>
    </div>

    <script>
        // Store everything locally in the browser
        const state = {
            funds: JSON.parse(localStorage.getItem('my_portfolio_funds')) || [],
            apiKey: "GwzlWCQ6lm5a6N6aHgAViWJYT2KN4ZNU",
            apiUrl: "https://financialmodelingprep.com/api/v3"
        };

        function init() {
            lucide.createIcons();
            
            const searchInput = document.getElementById('fund-search');
            searchInput.addEventListener('input', debounce((e) => handleSearch(e.target.value), 300));
            
            // Close dropdown if clicking elsewhere
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#fund-search') && !e.target.closest('#search-results')) {
                    document.getElementById('search-results').classList.add('hidden');
                }
            });

            renderUI();
        }

        async function handleSearch(query) {
            const resultsBox = document.getElementById('search-results');
            const spinner = document.getElementById('search-spinner');
            
            if (query.length < 2) { 
                resultsBox.classList.add('hidden'); 
                return; 
            }
            
            spinner.classList.remove('hidden');

            try {
                const res = await fetch(`${state.apiUrl}/search?query=${encodeURIComponent(query)}&limit=6&exchange=NASDAQ,NYSE,AMEX&apikey=${state.apiKey}`);
                const data = await res.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    resultsBox.innerHTML = data.map(item => `
                        <button onclick="addFund('${item.symbol}', '${item.name.replace(/'/g, "\\'")}')" class="w-full text-left px-5 py-4 hover:bg-indigo-50 border-b last:border-0 flex justify-between items-center group transition-colors">
                            <div>
                                <div class="font-bold text-indigo-600 group-hover:text-indigo-700">${item.symbol}</div>
                                <div class="text-[10px] text-slate-400 font-bold uppercase tracking-widest truncate max-w-[200px]">${item.name}</div>
                            </div>
                            <i data-lucide="plus" class="w-4 h-4 text-slate-300 group-hover:text-indigo-600"></i>
                        </button>
                    `).join('');
                } else {
                    resultsBox.innerHTML = '<div class="p-5 text-xs italic text-slate-400">No matching funds found.</div>';
                }
                resultsBox.classList.remove('hidden');
            } catch (e) {
                console.error("Search Error", e);
                resultsBox.innerHTML = '<div class="p-5 text-xs text-red-400">API connection error.</div>';
            } finally {
                spinner.classList.add('hidden');
                lucide.createIcons();
            }
        }

        async function addFund(symbol, name) {
            document.getElementById('fund-search').value = '';
            document.getElementById('search-results').classList.add('hidden');
            
            let holdings = [];
            try {
                const res = await fetch(`${state.apiUrl}/etf-holder/${symbol}?apikey=${state.apiKey}`);
                holdings = await res.json();
            } catch (e) {}

            // Static fallbacks for popular tickers if API limit is reached
            if (!Array.isArray(holdings) || holdings.length === 0) {
                const standard = {
                    'VOO': [{t:'AAPL',n:'Apple',w:7.1}, {t:'MSFT',n:'Microsoft',w:6.5}, {t:'NVDA',n:'Nvidia',w:5.0}],
                    'QQQ': [{t:'AAPL',n:'Apple',w:9.2}, {t:'MSFT',n:'Microsoft',w:8.8}, {t:'NVDA',n:'Nvidia',w:7.5}],
                    'VTI': [{t:'AAPL',n:'Apple',w:6.1}, {t:'MSFT',n:'Microsoft',w:5.5}, {t:'NVDA',n:'Nvidia',w:4.2}]
                };
                holdings = (standard[symbol] || [{t:symbol,n:name,w:100}]).map(h => ({ asset: h.t||h.asset, name: h.n||h.name, weight: h.w||h.weight }));
            }

            const fundData = {
                id: Date.now(),
                symbol,
                name,
                amount: 1000,
                holdings: holdings.map(h => ({
                    ticker: h.asset || h.symbol || h.t,
                    name: h.name || h.n,
                    weight: (h.weight || h.w || 100) / 100
                }))
            };

            state.funds.push(fundData);
            save();
            renderUI();
        }

        function removeFund(id) {
            state.funds = state.funds.filter(f => f.id !== id);
            save();
            renderUI();
        }

        function updateAmount(id, val) {
            const fund = state.funds.find(f => f.id === id);
            if (fund) {
                fund.amount = parseFloat(val) || 0;
                save();
                renderUI();
            }
        }

        function save() {
            localStorage.setItem('my_portfolio_funds', JSON.stringify(state.funds));
        }

        function renderUI() {
            const list = document.getElementById('funds-container');
            const dash = document.getElementById('dashboard');
            const empty = document.getElementById('empty-state');
            
            if (state.funds.length === 0) {
                dash.classList.add('hidden');
                empty.classList.remove('hidden');
                list.innerHTML = '';
                return;
            }

            dash.classList.remove('hidden');
            empty.classList.add('hidden');

            list.innerHTML = state.funds.map(f => `
                <div class="flex items-center gap-4 p-4 bg-white border border-slate-200 rounded-2xl shadow-sm hover:border-indigo-100 transition-all">
                    <div class="flex-1 min-w-[100px]">
                        <div class="font-bold text-slate-800">${f.symbol}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase truncate">${f.name}</div>
                    </div>
                    <div class="bg-slate-50 border border-slate-200 rounded-xl px-2 py-1 flex items-center shadow-inner">
                        <span class="text-[10px] text-slate-400 mr-1 font-bold tracking-tight">$</span>
                        <input type="number" value="${f.amount}" onchange="updateAmount(${f.id}, this.value)" class="w-16 outline-none font-bold text-sm bg-transparent">
                    </div>
                    <button onclick="removeFund(${f.id})" class="text-slate-300 hover:text-red-500 transition-colors p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            
            calculateAnalytics();
            lucide.createIcons();
        }

        function calculateAnalytics() {
            const total = state.funds.reduce((a, f) => a + (f.amount || 0), 0);
            if (total === 0) return;
            const stockMap = {};
            
            state.funds.forEach(f => {
                f.holdings.forEach(h => {
                    const dollarVal = (f.amount || 0) * (h.weight || 0);
                    if (!stockMap[h.ticker]) {
                        stockMap[h.ticker] = { v: 0, n: h.name, f: [] };
                    }
                    stockMap[h.ticker].v += dollarVal;
                    if (!stockMap[h.ticker].f.includes(f.symbol)) {
                        stockMap[h.ticker].f.push(f.symbol);
                    }
                });
            });

            const sorted = Object.entries(stockMap)
                .map(([ticker, data]) => ({ ticker, ...data, percent: (data.v / total) * 100 }))
                .sort((a,b) => b.v - a.v);

            document.getElementById('unique-count').innerText = sorted.length;
            document.getElementById('overlap-count').innerText = sorted.filter(s => s.f.length > 1).length;
            
            // Score logic based on concentration and unique count
            const score = Math.round(Math.min(sorted.length * 1.5, 60) + Math.max(0, 40 - (sorted[0]?.percent || 0)));
            document.getElementById('score-value').innerText = score;
            
            document.getElementById('holdings-table-body').innerHTML = sorted.slice(0, 15).map(s => `
                <tr class="hover:bg-slate-50/50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="font-bold text-sm text-slate-800 flex items-center gap-2">
                            ${s.ticker} ${s.f.length > 1 ? '<span class="overlap-badge">Overlap</span>' : ''}
                        </div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase truncate max-w-[150px] tracking-tight">${s.n}</div>
                    </td>
                    <td class="px-6 py-4 text-right font-black text-indigo-600 text-sm">${s.percent.toFixed(2)}%</td>
                    <td class="px-6 py-4 flex justify-end -space-x-1.5">
                        ${s.f.map(n => `<div class="w-6 h-6 bg-white border border-slate-200 text-[8px] flex items-center justify-center rounded-full font-black shadow-sm ring-2 ring-white" title="Found in ${n}">${n[0]}</div>`).join('')}
                    </td>
                </tr>
            `).join('');
        }

        // Utils
        function debounce(f, t) { let timer; return (...a) => { clearTimeout(timer); timer = setTimeout(() => f.apply(this, a), t); }; }

        // Start App
        init();
    </script>
</body>
</html>
